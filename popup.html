<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .button.shopee {
            background: #ee4d2d;
        }
        .button.shopee:hover {
            background: #d73c1a;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .data-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        .data-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .userid {
            font-weight: bold;
            color: #1a73e8;
        }
        .current-index {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h3>🐍 MySQL Reader</h3>
    
    <div class="input-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" placeholder="http://localhost:5000/api">
    </div>
    
    <button class="button" id="saveBtn">💾 儲存設定</button>
    <button class="button" id="testBtn">🔗 測試連線</button>
    <button class="button" id="readBtn">📖 讀取資料</button>
    <button class="button shopee" id="openShopeeBtn">🛒 開啟 Shopee 商店</button>
    <button class="button shopee" id="nextShopeeBtn">⏭️ 下一個商店</button>
    <button class="button" id="statsBtn">📊 查看統計</button>
    
    <div id="status" style="display: none;"></div>
    
    <div id="currentIndexSection" style="display: none;">
        <div class="current-index">
            目前位置: 第 <span id="currentIndexDisplay">1</span> 筆
        </div>
    </div>
    
    <div id="statsSection" style="display: none;">
        <div class="stats">
            <h4>統計資訊</h4>
            <div class="stat-item">
                <span>總用戶數:</span>
                <span id="totalUsers">0</span>
            </div>
            <div class="stat-item">
                <span>總讀取次數:</span>
                <span id="totalReads">0</span>
            </div>
            <div class="stat-item">
                <span>今日讀取:</span>
                <span id="todayReads">0</span>
            </div>
        </div>
    </div>
    
    <div id="dataSection" style="display: none;">
        <h4>最近讀取的用戶</h4>
        <div id="dataList" class="data-list"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
